service: authorization-service

frameworkVersion: "3"

plugins:
  - serverless-webpack
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: us-east-2
  httpApi:
    cors: true

functions:
  basicAuthorizer:
    handler: handler.basicAuthorizer

  generateToken:
    handler: handler.generateToken
    events:
      - http:
          path: /token
          method: get
